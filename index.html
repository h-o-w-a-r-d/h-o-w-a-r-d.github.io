<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Howard | Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .repo-card { transition: all 0.3s ease; }
        .repo-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navigation -->
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-bold tracking-tighter">H-O-W-A-R-D</div>
        <div class="space-x-6">
            <a href="#about" class="hover:text-blue-600 transition">關於</a>
            <a href="#projects" class="hover:text-blue-600 transition">專案作品</a>
            <a href="https://github.com/h-o-w-a-r-d" target="_blank" class="text-xl"><i class="fab fa-github"></i></a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-20 px-6 max-w-4xl mx-auto text-center">
        <img src="https://github.com/h-o-w-a-r-d.png" alt="Profile" class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-white shadow-lg">
        <h1 class="text-5xl font-extrabold mb-4">你好，我是 Howard</h1>
        <p class="text-xl text-gray-600 mb-8">開發者 / 創作者 / 終身學習者</p>
        <div class="flex justify-center gap-4">
            <a href="#projects" class="bg-black text-white px-8 py-3 rounded-full font-medium hover:bg-gray-800 transition">看我的作品</a>
            <a href="https://github.com/h-o-w-a-r-d" target="_blank" class="border border-gray-300 px-8 py-3 rounded-full font-medium hover:bg-gray-100 transition">GitHub 檔案</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-8">關於我集</h2>
            <p class="text-lg text-gray-600 leading-relaxed">
                我熱衷於透過程式碼解決問題。目前專注於開發有趣的專案，並在 GitHub 上分享我的學習進度。
                下方專案是直接從我的 GitHub 動態抓取的。
            </p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold mb-12 text-center">GitHub 專案集</h2>
        
        <!-- Loading State -->
        <div id="loading" class="text-center text-gray-500">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p class="mt-2">正在從 GitHub 抓取專案...</p>
        </div>

        <!-- Dynamic Projects Grid -->
        <div id="repo-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JS 會將卡片插入到這裡 -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-10 border-t border-gray-200 text-center text-gray-500 text-sm">
        <p>&copy; 2024 Howard. 自動同步自 GitHub API.</p>
    </footer>

    <script>
        async function fetchRepos() {
            const username = 'h-o-w-a-r-d';
            const repoGrid = document.getElementById('repo-grid');
            const loading = document.getElementById('loading');

            try {
                // 抓取該使用者的公開 Repo，按更新時間排序
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                const repos = await response.json();

                loading.style.display = 'none';

                repos.forEach(repo => {
                    // 排除 Fork 的專案，只顯示自己的原創作品（可選）
                    // if (repo.fork) return;

                    const card = document.createElement('div');
                    card.className = 'repo-card bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-between';
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <i class="far fa-folder text-blue-500 text-2xl"></i>
                                <div class="flex space-x-3 text-gray-400 text-sm">
                                    <span><i class="far fa-star"></i> ${repo.stargazers_count}</span>
                                    <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold mb-2 truncate">${repo.name}</h3>
                            <p class="text-gray-600 text-sm mb-4 h-12 overflow-hidden text-ellipsis">
                                ${repo.description || '這個專案很酷，但作者還沒寫描述。'}
                            </p>
                        </div>
                        <div>
                            <div class="flex items-center mb-4">
                                <span class="w-3 h-3 bg-blue-400 rounded-full mr-2"></span>
                                <span class="text-xs text-gray-500">${repo.language || 'Plain Text'}</span>
                            </div>
                            <a href="${repo.html_url}" target="_blank" class="text-blue-600 font-medium hover:underline inline-flex items-center">
                                查看原始碼 <i class="fas fa-arrow-right ml-2 text-xs"></i>
                            </a>
                        </div>
                    `;
                    repoGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching repos:', error);
                loading.innerHTML = '<p class="text-red-500">無法載入專案，請稍後再試。</p>';
            }
        }

        // 執行抓取
        fetchRepos();
    </script>
</body>
</html>
