<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 設定網頁 Icon -->
    <link rel="icon" type="image/png" href="https://github.com/h-o-w-a-r-d.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body { font-family: 'Inter', sans-serif; }
        
        /* 卡片特效 */
        .repo-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .repo-card:hover { transform: translateY(-8px); }
        
        /* 毛玻璃效果 */
        .bg-glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
        }
        .dark .bg-glass {
            background: rgba(17, 24, 39, 0.8);
        }

        /* 亂碼特效專用樣式 */
        .hacker-text {
            font-family: 'JetBrains Mono', monospace;
            cursor: default;
        }

        /* =========================================
           [修改] 休眠動畫樣式 (Z letters)
           ========================================= */
        #sleep-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        @keyframes floatZ {
            0% {
                transform: translateX(0) translateY(0) scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(20px) translateY(-150px) scale(1.5) rotate(10deg);
                opacity: 0;
            }
        }

        .z-letter {
            position: absolute;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; /* 卡通字體 */
            font-weight: 900;
            color: #60a5fa; /* Blue-400 */
            animation: floatZ 4s linear forwards;
            will-change: transform, opacity;
        }

        html.dark .z-letter {
            color: #a78bfa; /* Violet-400 */
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.5);
        }

        /* 睡眠時頁面變暗 */
        body.sleeping {
            filter: brightness(0.6) blur(1px);
            transition: filter 1s ease;
        }
        body:not(.sleeping) {
            filter: brightness(1) blur(0);
            transition: filter 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <!-- [修改] 休眠動畫覆蓋層 -->
    <div id="sleep-overlay"></div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-glass border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-bold tracking-tighter flex items-center gap-2">
                <img src="https://github.com/h-o-w-a-r-d.png" class="w-8 h-8 rounded-full border border-gray-200 dark:border-gray-700">
                <span class="hacker-text dark:text-white" data-value="H-O-W-A-R-D">H-O-W-A-R-D</span>
            </div>
            
            <div class="flex items-center gap-6">
                <div class="hidden md:flex space-x-6 text-sm font-medium">
                    <a href="#about" class="hover:text-blue-600 dark:hover:text-blue-400 transition">關於</a>
                    <a href="#projects" class="hover:text-blue-600 dark:hover:text-blue-400 transition">專案</a>
                    <a href="https://github.com/h-o-w-a-r-d" target="_blank" class="text-lg hover:text-blue-600 dark:hover:text-blue-400"><i class="fab fa-github"></i></a>
                </div>

                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition focus:outline-none">
                    <i class="fas fa-moon text-gray-600 dark:hidden"></i>
                    <i class="fas fa-sun text-yellow-400 hidden dark:block"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="py-24 px-6 relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-blue-200/30 rounded-full blur-[100px] -z-10 dark:bg-blue-900/20"></div>

        <div class="max-w-4xl mx-auto text-center">
            <div class="inline-block p-1 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-500 mb-6 shadow-xl">
                <img src="https://github.com/h-o-w-a-r-d.png" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-800">
            </div>
            
            <h1 class="text-5xl md:text-6xl font-extrabold mb-6 tracking-tight dark:text-white">
                你好，我是 <span class="hacker-text text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-400" data-value="Howard">Howard</span>
            </h1>
            
            <p class="text-xl text-gray-600 dark:text-gray-400 mb-10">
                愛好自動化的懶人開發者
            </p>
            <div class="flex justify-center gap-4">
                <a href="#projects" class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">查看作品</a>
                <a href="https://github.com/h-o-w-a-r-d" target="_blank" class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 px-8 py-3 rounded-full font-semibold hover:bg-gray-50 dark:hover:bg-gray-700 transition">GitHub</a>

        <div class="max-w-3xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-8 dark:text-white hacker-text" data-value="關於我">關於我</h2>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 leading-loose">
                一個嚮往編程的高中學生<br>
                會寫一點 Python、C++ 以及幾乎忘記的 HTML<br>
                其他程式語言：JavaScript 看得懂一點與 CSS 基本看得懂<br>
                也會用 vibe coding 編寫程式碼

            <div class="flex justify-center gap-8 text-gray-400 dark:text-gray-500">

                <i class="fas fa-code text-4xl hover:text-blue-600 transition cursor-pointer" title="C++"></i>

    <!-- Projects Section -->
    <section id="projects" class="py-24 max-w-6xl mx-auto px-6 border-t border-gray-100 dark:border-gray-800">
        <div class="flex flex-col items-center mb-16">
            <h2 class="text-3xl font-bold mb-4 dark:text-white hacker-text" data-value="精選作品">精選作品</h2>
            <div class="h-1 w-12 bg-blue-600 rounded-full"></div>
            <p class="mt-4 text-gray-500 dark:text-gray-400 text-sm">自動同步自 GitHub (Pinned & Updated)</p>
        </div>
        
        <div id="loading" class="text-center text-gray-400 py-12">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-blue-600 rounded-full mb-4"></div>
            <p>正在同步 GitHub 專案...</p>
        </div>

        <div id="repo-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 動態插入 -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 border-t border-gray-100 dark:border-gray-800 text-center text-gray-400 text-sm">
        <p>&copy; 2024 Howard. 致力於打造更好的使用者體驗。</p>
    </footer>

    <script>
        // ==========================================
        //  1. Hacker Text Effect
        // ==========================================
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+";
        const hackerElements = document.querySelectorAll('.hacker-text');

        const runHackerEffect = (element) => {
            let iteration = 0;
            const originalText = element.dataset.value; 
            clearInterval(element.interval);
            element.interval = setInterval(() => {
                element.innerText = originalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iteration) return originalText[index];
                        return letters[Math.floor(Math.random() * letters.length)];
                    })
                    .join("");
                if(iteration >= originalText.length) clearInterval(element.interval);
                iteration += 1 / 3;
            }, 30);
        }

        hackerElements.forEach(element => {
            element.addEventListener('mouseover', () => runHackerEffect(element));
            if(element.dataset.value === "Howard") setTimeout(() => runHackerEffect(element), 500);
        });

        // ==========================================
        //  2. Dark Mode Logic
        // ==========================================
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            if (htmlElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // ==========================================
        //  3. GitHub Projects Fetching
        // ==========================================
        const username = 'h-o-w-a-r-d';

        async function renderRepos(repos) {
            const repoGrid = document.getElementById('repo-grid');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            repoGrid.innerHTML = '';

            repos.forEach(repo => {
                const card = document.createElement('a');
                let projectUrl = repo.link; 
                if (!projectUrl || projectUrl === "undefined") projectUrl = repo.html_url;
                if (!projectUrl) {
                    const repoName = repo.repo || repo.name;
                    projectUrl = `https://github.com/${username}/${repoName}`;
                }

                card.href = projectUrl;
                card.target = "_blank";
                card.className = 'repo-card bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-6 rounded-2xl flex flex-col justify-between hover:border-blue-500 dark:hover:border-blue-500 hover:shadow-lg dark:hover:shadow-blue-900/20';
                
                const langColor = repo.languageColor || '#3b82f6';
                const langName = repo.language || 'Code';
                const description = repo.description || '這是一個很棒的專案！點擊查看更多。';
                const name = repo.repo || repo.name;
                const stars = repo.stars || repo.stargazers_count || 0;

                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-blue-50 dark:bg-gray-700 rounded-lg text-blue-600 dark:text-blue-400 text-xl">
                                <i class="far fa-folder"></i>
                            </div>
                            <div class="text-gray-400 text-xs font-mono flex items-center gap-1">
                                <i class="far fa-star"></i> ${stars}
                            </div>
                        </div>
                        <h3 class="text-lg font-bold mb-2 text-gray-900 dark:text-white truncate">${name}</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm mb-6 line-clamp-3 h-[60px]">
                            ${description}
                        </p>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full mr-2 shadow-sm" style="background-color: ${langColor}"></span>
                        <span class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">${langName}</span>
                    </div>
                `;
                repoGrid.appendChild(card);
            });
        }

        async function fetchRepos() {
            try {
                const pinnedRes = await fetch(`https://pinned.berrysauce.dev/get/${username}`);
                if (!pinnedRes.ok) throw new Error('Pinned API 失敗');
                const repos = await pinnedRes.json();
                renderRepos(repos);
            } catch (err) {
                try {
                    const restRes = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=6`);
                    const repos = await restRes.json();
                    renderRepos(repos);
                } catch (finalErr) {
                    document.getElementById('loading').innerHTML = '<p class="text-red-500">無法連線到 GitHub，請重新整理頁面。</p>';
                }
            }
        }
        fetchRepos();
    </script>

    <!-- ==========================================
         [修改] 4. Wake Lock & Z-Sleeping Effect
         ========================================== -->
    <script>
        // 4.1 防止休眠 (Wake Lock)
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => console.log('Wake Lock released'));
                }
            } catch (err) { console.error(`Wake Lock Error: ${err.message}`); }
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });
        window.onload = requestWakeLock;

        // 4.2 休眠 Z 特效 (Sleeping Effect)
        let idleTime = 0;
        let isSleeping = false;
        let zInterval = null;
        const sleepOverlay = document.getElementById('sleep-overlay');
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // 生成 Z 字母
        function createZ() {
            const z = document.createElement('div');
            z.innerText = 'Z';
            z.className = 'z-letter';
            
            // 隨機大小
            const size = rand(20, 60);
            z.style.fontSize = `${size}px`;
            
            // 隨機位置 (隨機從螢幕各處冒出)
            z.style.left = `${rand(5, 95)}vw`;
            z.style.top = `${rand(20, 90)}vh`;
            
            // 隨機動畫時間
            const duration = rand(3, 6);
            z.style.animationDuration = `${duration}s`;
            
            sleepOverlay.appendChild(z);

            // 動畫結束後移除 DOM
            setTimeout(() => {
                z.remove();
            }, duration * 1000);
        }

        function startSleeping() {
            if (isSleeping) return;
            isSleeping = true;
            document.body.classList.add('sleeping');
            console.log("Entering sleep mode...");
            
            // 每 800ms 生成一個 Z
            zInterval = setInterval(createZ, 800);
        }

        function stopSleeping() {
            if (!isSleeping) return;
            isSleeping = false;
            document.body.classList.remove('sleeping');
            console.log("Waking up!");
            
            clearInterval(zInterval);
            sleepOverlay.innerHTML = ''; // 立即清除所有 Z
        }

        function resetTimer() {
            idleTime = 0;
            if (isSleeping) {
                stopSleeping();
            }
            // 確保 Wake Lock 保持活躍
            if (wakeLock === null) requestWakeLock();
        }

        // 閒置偵測計時器
        setInterval(() => {
            idleTime++;
            // 閒置 5 秒後開始睡覺
            if (idleTime > 5) {
                startSleeping();
            }
        }, 1000);

        // 綁定事件重置計時
        ['mousemove', 'keypress', 'touchstart', 'click', 'scroll'].forEach(evt => {
            document.addEventListener(evt, resetTimer, { passive: true });
        });

    </script>
</body>
